<mat-card class="card">
  <div class="poster">
    <div class="position">#{{ movie.position }}</div>
    <img mat-card-image [src]="movie.imagePath" alt="Movie Poster" />
    <button
      id="movie.id"
      mat-icon-button
      class="like-button"
      [class.liked]="movie.isLiked"
      [class.not-liked]="!movie.isLiked"
      (click)="toggleLike($event)">
      <mat-icon>{{ movie.isLiked ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <h4 class="title">{{ movie.title }}</h4>
    <p class="likes">Likes: {{ movie.likes }}</p>
  </mat-card-content>
</mat-card>
