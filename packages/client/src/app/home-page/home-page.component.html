<div class="page-container">
  <h1>like this movie</h1>
  <mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="!loginValid">
          The login and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Login" [(ngModel)]="login" name="login" required>
          <mat-error>
            Please provide a valid Login
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-button color="primary">Register</button>
          <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
