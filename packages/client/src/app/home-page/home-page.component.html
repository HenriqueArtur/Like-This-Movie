<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="drawer-space">
      <div class="full-w">
        <h1 class="header-title">
          like this movie
        </h1>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="page-container">
      <mat-card>
        <mat-card-content>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="!loginValid">
              Login ou senha incorretos
            </mat-error>
            <mat-form-field>
              <input matInput placeholder="Login" [(ngModel)]="login" name="login" required>
              <mat-error>
                Login inv√°lido
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
              <mat-error>
                Senha invalida
              </mat-error>
            </mat-form-field>
            <div class="button-container">
              <button mat-button color="primary" [routerLink]="['/register']">Registrar</button>
              <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
